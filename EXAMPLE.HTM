<HTML>
<applet code="swiftchart.class" width="400" height="300">


<param name="chart_type" value="stackedbar3d">
<param name="depth3d" value="100">


<param name="applet_bg" value="EEEEEE">
<param name="chart_bg" value="FFFFFF">

<param name="title_text" value="Stacked 3D bar chart with neg. values">
<param name="title_font_color" value="000000">
<param name="title_font_size" value="18">

<param name="x_axis_font_color" value="000000">
<param name="x_axis_font_size" value="12">

<param name="y_axis_font_color" value="000000">
<param name="y_axis_font_size" value="12">

<param name="legend_position" value="RIGHT">
<param name="legend_font_color" value="000000">
<param name="legend_font_size" value="12">

<param name="data_value" value="INSIDE">
<param name="data_value_font_color" value="000000">
<param name="data_value_font_size" value="12">

<param name="grid_line_hor" value="Y">
<param name="grid_line_hor_color" value="999999">

<param name="x_value" value="Jan,Feb,Mar,Apr">

<param name="s1_value" value="12,15,18,9">
<param name="s1_label" value="Serie 1">
<param name="s1_color" value="6699CC">

<param name="s2_value" value="14,18,11,19">
<param name="s2_label" value="Serie 2">
<param name="s2_color" value="99CC99">

<param name="s3_value" value="12,13,19,14">
<param name="s3_label" value="Serie 3">
<param name="s3_color" value="FF9966">



 
</applet>
</HTML>
